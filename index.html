<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
       
        img {
            width: 300px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h2>Registration Data</h2>
    <table id="registrationTable">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Team Members</th>
                <th>Team Leader Name</th>
                <th>Team Leader Phone</th>
                <th>Team Leader Email</th>
                <th>Department</th>
                <th>College</th>
                <th>Hackathon</th>
                <th>Exhibition</th>
                <th>Tech Expert</th>
                <th>Non-tech Expert</th>
                <th>Paid Amount</th>
                <th>Screenshot</th>
            </tr>
        </thead>
        <tbody id="registrationBody">
            <!-- Data will be populated dynamically -->
        </tbody>
    </table>

    <script>
        // Fetch registration data from backend
        fetch('https://avinya-admin24.vercel.app/api/getdata')
            .then(response => {
                return response.json()
            })
            .then(data => {
                const registrationBody = document.getElementById('registrationBody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.teamName}</td>
                        <td>${item.teamMembers}</td>
                        <td>${item.teamLeaderName}</td>
                        <td>${item.teamLeaderPhone}</td>
                        <td>${item.teamLeaderEmail}</td>
                        <td>${item.department}</td>
                        <td>${item.college}</td>
                        <td>${item.hackathon ? 'Yes' : 'No'}</td>
                        <td>${item.exhibition ? 'Yes' : 'No'}</td>
                        <td>${item.techexpert ? 'Yes' : 'No'}</td>
                        <td>${item.nontechexpert ? 'Yes' : 'No'}</td>
                        <td>${item.paidAmount}</td>
                        <td>
                            ${item.screenshot.map(base64 => `<img src="data:image/png;base64,${base64}" alt="screenshot">`).join('<br>')}
                        </td>
                    `;
                    registrationBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
